<style>
body{
background:#FFFFF;
}

.txt{
text-align:center;
animation:txt 5s ease-out infinite normal;
font-size:2em;
font-family:Arial;
text-transform:uppercase;
font-weight:bold;
}

@keyframes txt{
	0%{
		transform:scale(0.9);
		color:red;
	}
	25%{
		transform:scale(1.5);
		color: #42f45c;
	}
	60%{
		transform:scale(0.5);
		color:green;
		transform:rotate(20deg)
	}
	100%{
		transform:scale(0.5);
		transform:rotate(360deg);
		color:yellow;
	}
}

</style>
